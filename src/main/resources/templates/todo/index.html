<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/todo/index.css}">
    <!-- JS -->
    <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}" defer></script>
    <title>作業一覧</title>
</head>

<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <span class="navbar-brand">TODOリスト</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/todo}">作業一覧 <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/todo/entry}">作業登録</a>
                </li>
            </ul>
            
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="principal.fullname"></span>さん
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <form method="post" th:action="@{/logout}">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                <button class="dropdown-item" type="submit">
                                    ログアウト
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ナビゲーション ここまで -->
    
    <!-- コンテナ -->
    <div class="container">
        <!-- 検索フォーム -->
        <div class="row my-2">
            <div class="col text-end">
                <form class="d-flex justify-content-end w-100" th:action="@{/todo}" method="get" th:object="${todoListForm}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" 
                        name="searchItem" th:value="${searchItem}">
                    <button class="btn btn-secondary" type="submit" id="searchBtn" name="searchBtn">検索</button>
                </form>
            </div>
        </div>

        <!-- テーブル -->
        <table class="table table-striped table-hover table-sm my-2">
            <thead>
                <tr>
                    <th scope="col">項目名</th>
                    <th scope="col">担当者</th>
                    <th scope="col">登録日</th>
                    <th scope="col">期限日</th>
                    <th scope="col">完了日</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${itemList}"
                    th:classappend="${(item.expireDate < #dates.createNow() && item.finishedDate == null) ? 'table-danger' : ''} 
                                    + ${item.finishedDate != null ? ' del' : ''}"
                    class="align-middle">
                    <td th:text="${item.itemName}" class="align-middle"></td>
                    <td th:text="${item.user.familyName} + ' ' + ${item.user.firstName}" class="align-middle"></td>
                    <td th:text="${#dates.format(item.registrationDate, 'yyyy/MM/dd')}" class="align-middle"></td>
                    <td th:text="${#dates.format(item.expireDate, 'yyyy/MM/dd')}" class="align-middle"></td>
                    <td th:text="${item.finishedDate != null ? #dates.format(item.finishedDate, 'yyyy/MM/dd') : '未'}"
                        class="align-middle"></td>
                    <td class="align-middle button">
                        <form th:action="@{/todo/complete}" method="post" class="my-sm-1">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button class="btn btn-primary my-0" 
                                th:disabled="${item.finishedDate != null}" type="submit">
                                完了
                            </button>
                        </form>
                        <a class="btn btn-success my-0" th:href="@{'/todo/edit/' + ${item.id}}">
                            修正
                        </a>
                        <a class="btn btn-danger my-0" th:href="@{'/todo/delete/' + ${item.id}}">
                            削除
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 検索結果がある場合に「戻る」ボタンを表示 -->
        <div th:if="${searchItem}" class="row my-2">
            <div class="col">
                <input class="btn btn-primary" type="button" value="戻る" onclick="location.href='/todo';">
            </div>
        </div>
    </div>
    <!-- コンテナ ここまで -->

</body>
</html>
