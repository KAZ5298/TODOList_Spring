spring.application.name=TodoList_Spring

spring.datasource.url=jdbc:mysql://localhost/todo?zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2DB
spring.h2.console.enabled=true

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=todolist.model

# Log Level
logging.level.todolist=debug

# message
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# For application.properties
logging.level.org.mybatis=DEBUG
logging.level.org.hibernate.SQL=DEBUG